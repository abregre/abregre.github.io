<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6cdc5b8190.js"

    <link

    <title>GitHub Pages : Abregre</title>

            >
            <a
              href="https://github.com/abregre/photo_portfolio"

            </div>
          </div>
          <div class="project" >

            <img src="/img/art-portfolio.png" />
            <div class="btn-group">

              class="btn"

              href="https://github.com/abregre/simple-responsive-page"
              class="btn"

            >
            </div>
          </div>
          <div class="project" >

            <img src="/img/calculator.png"/>
            <div class="btn-group">
            <a href="https://abregre.github.io/_CalculatorApp/" class="btn"

            >
            <a href="https://github.com/abregre/_CalculatorApp" class="btn"

          </div>
          
        </div>

      <div class="side2"></div>
      </div>
      <footer>
        <p>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Made with
          <a href="https://github.com/abregre" style="text-decoration: none"
